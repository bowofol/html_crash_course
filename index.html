<!DOCTYPE html>
<html>
<head>
    <title>Html Form</title>
</head>
<body>

    <h1>Html Form</h1>

    <form>
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username" placeholder="username">
        <br><br>
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email" placeholder="your email">
        <br><br>
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" placeholder="choose password">

        <p>select your age</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51-100" id="option-3">
        <label for="option-3">51-100</label>

        <br><br>

        <label for="">security question:</label>
        <select name="question" id="question">
            <option value="q1">what colour is your favourite pair of pads</option>
            <option value="q2">what is your favourite food</option>
            <option value="q3">if you could be a vegetables, what would it be</option>
        </select>

        <br><br>

        <label for="answer">security question:</label>
        <input type="text" id="answer" name="answer">

        <br><br>
        <label for="bio">your bio...</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
    </form>

    <br><br>
    <input type="submit" value="submit the form">

</body>
</html>
